<div class="container" style="text-align:center;">
    <h2>Đồng hồ đếm ngược</h2>
    <div id="countdown">10:00</div>
    
    <div class="controls">
        <button id="startButton" onclick="startTimer()">Bắt đầu</button>
        <button id="pauseButton" onclick="pauseTimer()">Tạm dừng</button>
        <button id="resetButton" onclick="resetTimer()">Đặt lại</button>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">⏰ Hết giờ!</div>
</div>
